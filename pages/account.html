<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 - Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="../styles/index.css" rel="stylesheet">
    <script type="module" src="../components/PixelButton.js"></script>
    <script type="module" src="../components/PixelLink.js"></script>
    <script type="module" src="../components/PixelInput.js"></script>
    <script type="module" src="../components/PageTitle.js"></script>
    <script src="../core/BaseEvents.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <pixel-link size="xs" href="/"><img src="../icons/home.svg" /></pixel-link>

        <nav class="secondary-nav">
          <pixel-link href="/pages/profile.html" size="xs"><img src="../icons/profile.svg" /></pixel-link>
          <pixel-link href="/pages/friends.html" size="xs"><img src="../icons/friend.svg" /></pixel-link>
          <pixel-link href="/pages/settings.html" size="xs"><img src="../icons/wrench.svg" /></pixel-link>
        </nav>
      </header>

      <page-title title="Connexion" ></page-title>
      <nav class="connexion-nav">
        <pixel-button onClick="switchDisplay('#login-form','#signup-form')">Login</pixel-button>
        <pixel-button onClick="switchDisplay('#signup-form','#login-form')">Signup</pixel-button>
      </nav>

      <div class="form-container">
        <form id="login-form">
          <pixel-input value="Username" placeholder="Username"></pixel-input>
          <pixel-input value="Password" placeholder="Password"></pixel-input>
        </form>
        <form id="signup-form" style="display: none">
          <pixel-input value="Username" placeholder="Username"></pixel-input>
          <pixel-input value="Email" placeholder="E-mail"></pixel-input>
          <pixel-input value="Password" placeholder="Password"></pixel-input>
        </form>
      </div>
      <nav class="connexion-nav">
        <pixel-button>Confirm</pixel-button>
      </nav>
    </div>
  </body>
</html>
